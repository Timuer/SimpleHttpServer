
<!DOCTYPE html>
<html lang="ch-zh" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/static?file=reset.css">
        <link rel="stylesheet" href="/static?file=supersized.css">
        <link rel="stylesheet" href="/static?file=style.css">
    </head>
    <body>
        <div class="page-container">
            <h1>登陆</h1>
            <form action="/login" method="POST">
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">
                <button type="submit">提交</button>
                <div class="error"><span>+</span></div>
				<div>{{message}}</div>
            </form>
        </div>
        <!-- Javascript -->
        <script src="/static?file=jquery-1.8.2.min.js"></script>
        <script src="/static?file=supersized.3.2.7.min.js"></script>
        <script src="/static?file=supersized-init.js"></script>
        <script src="/static?file=scripts.js"></script>
    </body>

</html>
